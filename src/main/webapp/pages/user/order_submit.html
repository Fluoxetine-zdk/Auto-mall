<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome = 1">
    <title>提交订单</title>
    <link rel="stylesheet" type="text/css" href="../../resource/css/hugepay.css">
    <link rel="stylesheet" type="text/css" href="../../resource/css/order_hf.min.css">
    <link rel="stylesheet" type="text/css" href="../../resource/css/dealer-map.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .mod-tit1 {
        margin-bottom: 10px;
        height: 25px;
        background: #f3f3f3;
        font-size: 16px;
        font-weight: normal;
        color: #666;
        line-height: 25px;
    }
</style>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">首页</a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">购物车</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="keyword">
                    <input type="hidden" name="page" value="1">
                    <input type="hidden" name="size" value="5">
                </div>
                <button type="submit" class="btn btn-default" style="height: 34px">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="pro-header">
    <div class="wrapper clearfix">
        <div class="pro-header-logo">
            <strong>提交订单</strong>
        </div>
    </div>
</div>
<div class="wrapper">
    <!-- path -->
    <div class="path">
        <a href="//car.chexiang.com/index.htm">首页</a>
        <i class="crumbs-arrow">&gt;</i>
        <span>提交订单</span>
    </div>
    <!-- 商品信息 -->
    <div class="mod">
        <h3 class="mod-tit1">商品信息</h3>
        <div class="product">
            <div class="img-box">
                <img src="//i1.cximg.com/img2/180x120/9c730a0484bd33606b889b25fcc43fa1/20200416/f2586b598d78458cb0be87930add3db5.png">
            </div>
            <div class="data-render">
                <table>
                    <colgroup>
                        <col class="car-name">
                        <col class="car-money">
                        <col class="car-money">
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="cell-left">商品</th>
                        <th class="car-money">指导价</th>
                        <th class="car-money">订金</th>
                    </tr>
                    </thead>
                    <tbody><tr>
                        <td>
                            <p class="fix-txt">【雪佛兰】开拓者</p>
                            <p></p>
                        </td>
                        <td class="cell-center money">¥329900.00</td>
                        <td class="cell-center money">¥500000000</td>
                    </tr>
                    </tbody></table>
            </div>
        </div>
    </div>

    <form id="saicShoppingForm" method="post" accept-charset="UTF-8" name="preOrder">

        <!-- 购车人信息 -->
        <div class="mod">
            <h3 class="mod-tit1">基本信息</h3>
            <ul class="fm-list">
                <!--名称和电话号码-->
                <li class="fm-list-row">
                    <label class="flr-lbl">姓名：</label>
                    <input type="text" class="m-member-longer" placeholder="请输入姓名" name="userName" id="logisticUserName" value="" maxlength="20" data-required="true" data-msg-required="请输入姓名" data-regexp="^[a-zA-Z\s\u4e00-\u9fa5]+$" data-msg-regexp="姓名格式有误" data-valid-type="username">

                    <span class="m-notice m-err">
                        <span data-msg-for="logisticUserName"></span>
                    </span>
                </li>
                <li class="fm-list-row">
                    <label class="flr-lbl">手机号：</label>
                    <input type="text" class="m-member-longer" placeholder="请输入手机号" id="mobile" name="fetchCarMobile" maxlength="11" value="15971537319" data-required="true" data-msg-required="请输入手机号" data-length-min="11" data-msg-length-min="手机号码位数有误，请核对" data-regexp="^1\d{10}$" data-msg-regexp="手机号码有误，请核对" data-valid-type="phone">
                    <span class="m-notice m-err">
                        <span data-msg-for="mobile"></span>
                    </span>
                </li>
                <li class="fm-list-row" id="js-gift-address">
                    <label class="flr-lbl">收货地址：</label>
                    <select class="flr-sel  js-city-select" data-val="420000" name="" id="">undefined<option value="110000">湖北省</option><option value="120000">天津市</option><option value="130000">河北省</option><option value="140000">山西省</option><option value="150000">内蒙古自治区</option><option value="210000">辽宁省</option><option value="220000">吉林省</option><option value="230000">黑龙江省</option><option value="310000">上海市</option><option value="320000">江苏省</option><option value="330000">浙江省</option><option value="340000">安徽省</option><option value="350000">福建省</option><option value="360000">江西省</option><option value="370000">山东省</option><option value="410000">河南省</option><option value="420000">湖北省</option><option value="430000">湖南省</option><option value="440000">广东省</option><option value="450000">广西壮族自治区</option><option value="460000">海南省</option><option value="500000">重庆市</option><option value="510000">四川省</option><option value="520000">贵州省</option><option value="530000">云南省</option><option value="540000">西藏自治区</option><option value="610000">陕西省</option><option value="620000">甘肃省</option><option value="630000">青海省</option><option value="640000">宁夏回族自治区</option><option value="650000">新疆维吾尔自治区</option></select>
                    <select class="flr-sel js-subset-select" data-val="420200" name="" id="">undefined<option value="420100">武汉市</option><option value="420200">黄石市</option><option value="420300">十堰市</option><option value="420500">宜昌市</option><option value="420600">襄阳市</option><option value="420700">鄂州市</option><option value="420800">荆门市</option><option value="420900">孝感市</option><option value="421000">荆州市</option><option value="421100">黄冈市</option><option value="421200">咸宁市</option><option value="421300">随州市</option><option value="422800">恩施土家族苗族自治州</option><option value="429000">湖北省直辖</option></select>
                    <input type="text" class="m-member-longer width558 js-gift-address" placeholder="详细地址（XX区XX路XX号XX室）" id=" " name=" " maxlength="50" data-required="true" data-msg-required="请填写详细地址">
                    <span class="m-notice m-err" style="display: none;">
	                <span data-msg-for=""></span>
	                </span>
                </li>
            </ul>
        </div>
        <!-- 定金 -->
        <div class="total-price">
            <p class="pay-money"><span class="name">本次订金：</span><strong class="last-money fred">¥<b>50000000</b></strong></p>
        </div>
        <div class="confirm-box" style="margin-bottom: 30px">
            <input type="button" id="submitOrder" class="common-btn" value="点击支付">
        </div>
    </form>
</div>

</body>
</html>
